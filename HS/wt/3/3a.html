<html>
<head>
<title>Tables in Html</title>
</head>
<body>
	<h1>Table 1</h1>
	<table border="10"cellpadding="10"cellspacing="0"frame="all"rules="groups"><!--frame for adjusting the borders (lhs rhs above below and void for nothings)-->
		<caption align="bottom">Marks of students</caption><!--default is top-->
		<colgroup span="2"></colgroup><!--vertical line after 2 columns-->
		<tr><!--table row-->
			<th>Sl.No</th>
			<th>Name</th>
			<th>T1</th>
			<th>T2</th>
		</tr>
		<tr>
			<td>1</td><!--table data-->
			<td>John</td>
			<td>20</td>
			<td>30</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Mahesh</td>
			<td>35</td>
			<td>29</td>
		</tr>	
	</table>
</body>
</html>
