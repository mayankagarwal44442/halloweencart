<html>
<head>
<title>Tables in Html</title>
</head>
<body>
	<table border="5" cellspacing="0" cellpadding="10">
		<tr align="center">
			<td>1</td>
			<td>2</td>
			<td colspan="3">3</td>
			<td>4</td>
			<td>5</td>
		</tr>
		<tr align="center">
			<td rowspan="2">6</td>
			<td>7</td>
			<td>8</td>
			<td>9</td>
			<td>10</td>
			<td>11</td>
			<td>12</td>
		</tr>
		<tr align="center">
			<td>13</td>
			<td>14</td>
			<td colspan="2">15</td>
			<td colspan="2" rowspan="2">16</td>
		</tr>
		<tr align="center">
			<td>17</td>
			<td>18</td>
			<td>19</td>
			<td>20</td>
			<td>21</td>
		</tr>
		<tr align="center">
			<td colspan="3">22</td>
			<td colspan="2">23</td>
			<td>24</td>
			<td>25</td>
		</tr>
		<tr align="center">
			<td colspan="3" rowspan="2">26</td>
			<td colspan="2">27</td>
			<td>28</td>
			<td>29</td>
		</tr>
		<tr align="center">
			<td>30</td>
			<td>31</td>
			<td>32</td>
			<td>33</td>
		</tr>
		<tr align="center">
			<td colspan="2">34</td>
			<td>35</td>
			<td colspan="3">36</td>
			<td>37</td>
		</tr>
	</table>
</body>
</html>
