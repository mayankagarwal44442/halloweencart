<html>
<head>
<title>Tables in Html</title>
</head>
<body>
	<table border="3"cellspacing="0" summary="BILL" width="500">
		<thead><!--thead tbody and tfoot should be given accordingly to ur table--->
		<tr align="center">
			<th>Sl.No</th>
			<th>Item</th>
			<th>Quantity</th>
			<th>Price</th>
		</tr>
		</thead>
		<tbody>
		<tr align="center">
			<td>1</td>
			<td>Soap</td>
			<td>1</td>
			<td>100</td>
		</tr>
		<tr align="center">
			<td>2</td>
			<td>Brush</td>
			<td>2</td>
			<td>200</td>
		</tr>
		<tr align="center">
			<td>3</td>
			<td>Shoes</td>
			<td>3</td>
			<td>200</td>
		</tr>
		</tbody>
		<tfoot>
		<tr align="center">
			<td colspan="3">TOTAL</td><!--USED ON TD OR TH-->
			<td>500</td>
		</tr>
		</tfoot>
	</table>
</body>
</html>
